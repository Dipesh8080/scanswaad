<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanSwaad Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f7a000;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-top: 20px;
    }
    .btn {
      background-color: #f7a000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #d88800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ScanSwaad Dashboard</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Your Menu</h2>
      <button class="btn" onclick="addMenuItem()">Add New Item</button>
      <div id="menuList"></div>
    </div>

    <div class="section">
      <h2>Profile Settings</h2>
      <button class="btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <div class="section">
      <h2>Generate QR Code</h2>
      <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
      <div id="qrCodeDisplay"></div>
    </div>

    <div class="section">
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function addMenuItem() {
      alert("Add new item functionality coming soon!");
    }

    function editProfile() {
      alert("Profile editing functionality coming soon!");
    }

    function generateQRCode() {
      alert("QR Code generation functionality coming soon!");
    }

    function logout() {
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
